rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

# amazon sqs configuration
# General section
sqs:
  key: api-key
  secret: api-secret
  region: us-west-1
  endpoint: http://localhost:9324

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 10
  pipeline_size: 100000
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: sqs
      prefetch: 1000
      queue: default
      attributes:
        MessageRetentionPeriod: 86400
      tags:
        test: "tag"

    test-2:
      driver: sqs
      prefetch: 1000
      queue: default-2
      attributes:
        MessageRetentionPeriod: 86400
      tags:
        test: "tag"


  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-1", "test-2" ]

