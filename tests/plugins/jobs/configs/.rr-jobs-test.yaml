rpc:
  listen: unix:///tmp/rr.sock

server:
  command: "php ../../client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@localhost:5672/

  # beanstalk configuration
beanstalk:
  addr: tcp://localhost:11300

  # amazon sqs configuration
sqs:
  key: api-key
  secret: api-secret
  region: us-west-1
  endpoint: http://localhost:9324
  session_token: ""
  ping_period: 10
  attributes:
    MessageRetentionPeriod: 86400

logs:
  level: info
  encoding: console
  mode: development

jobs:
  # num logical cores by default
  num_pollers: 64
  # 1mi by default
  pipeline_size: 100000
  # worker pool configuration
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  # list of broker pipelines associated with endpoints
  pipelines:
    test-local:
      driver: ephemeral
      priority: 10
      pipeline_size: 10000

    test-local-2:
      driver: ephemeral
      priority: 1
      pipeline_size: 10000

    test-local-3:
      driver: ephemeral
      priority: 2
      pipeline_size: 10000

    test-1:
      driver: amqp
      priority: 1
      pipeline_size: 1000000
      queue: test-1-queue
      exchange: default
      exchange_type: direct
      routing_key: test

    test-4:
      driver: amqp
      priority: 1
      pipeline_size: 1000000
      queue: test-1-queue
      exchange: default
      exchange_type: direct
      routing_key: test

    test-2-amqp:
      driver: amqp
      priority: 2
      pipeline_size: 100000
      queue: test-2-queue
      exchange: default
      exchange_type: direct
      routing_key: test-2

    test-2:
      driver: beanstalk
      priority: 11
      tube: default
      pipeline_size: 1000000

    test-3:
      driver: sqs
      pipeline_size: 1000000
      queue: default
      attributes:
        MessageRetentionPeriod: 86400
      tags:
        test: "tag"

  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-local", "test-local-2", "test-local-3", "test-1", "test-2-amqp", "test-3" ]

