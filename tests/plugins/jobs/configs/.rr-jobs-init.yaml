rpc:
  listen: unix:///home/valery/Downloads/rr.sock

server:
  command: "php ../../client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@localhost:5672/

  # beanstalk configuration
beanstalk:
  addr: tcp://localhost:11300

  # amazon sqs configuration
sqs:
  key: api-key
  secret: api-secret
  region: us-west-1
  endpoint: http://localhost:9324


jobs:
  # worker pool configuration
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  # list of broker pipelines associated with endpoints
  pipelines:
    test-local:
      driver: ephemeral
      priority: 10

    test-1:
      driver: amqp
      priority: 1
      queue: default

    test-2:
      driver: beanstalk
      priority: 11
      tube: default

    test-3:
      #      priority: 11 - not defined, 10 by default
      driver: sqs
      queue: default
      declare:
        MessageRetentionPeriod: 86400

  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-local", "test-1" ]

